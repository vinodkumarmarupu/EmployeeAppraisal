<body ng-app="myApp" class="login-page" ng-controller="RegistrationCtrl as vm">
    <div class="page-container">
        
        <div class="login-container" style="margin-top:7%">
            <img class="login-branding" src="images/miracle-logo-dark.png" alt="login thumb" />
            <form class="form-signin">
                <input type="text" ng-model="vm.inputEmail" class="form-control floatlabel " placeholder="Email Address" required autofocus>
                <input type="text" ng-model="vm.inputFirstname" class="form-control floatlabel " placeholder="Firstname" required>
				 <input type="text" ng-model="vm.inputLastname" class="form-control floatlabel " placeholder="Lastname" required >
                <input type="password" ng-model="vm.inputPassword" class="form-control floatlabel " placeholder="Password" required>
				 <input type="text" ng-model="vm.inputPhoneNumber" class="form-control floatlabel " placeholder="Phone Number" required >
                <input type="text" ng-model="vm.inputDesignation" class="form-control floatlabel " placeholder="Designation" required>
               <input type="text" ng-model="vm.inputRole" class="form-control floatlabel " placeholder="Role" required>
                <button class="btn btn-primary btn-block btn-signin" ng-click="vm.register()" type="submit">Sign Up</button>
            </form>

           
        </div>
        <div class="create-account">
            <a href="login.html">
                Signin
            </a>
        </div>

        <div class="login-footer">
            Crafted with<i class="fa fa-heart"></i>by <a href="#">westilian</a>

        </div>

    </div>
    <script src="js/jquery-1.11.2.min.js"></script>

    <script src="js/icheck.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/colorpicker.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/floatlabels.js"></script>

    <script src="js/smart-resize.js"></script>
    <script src="js/layout.init.js"></script>
    <script src="js/matmix.init.js"></script>
    <script src="js/retina.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="Controllers/RegistrationCtrl.js"></script>
</body>
